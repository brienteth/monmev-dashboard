services:
  - type: web
    name: brick3-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn monmev_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEMO_MODE
        value: "false"
      - key: AUTH_ENABLED
        value: "false"
      - key: MONAD_RPC
        value: "https://rpc.monad.xyz"
    healthCheckPath: /health
    plan: free
